<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header1">
        <h2>Make the most of your Professional life</h2> </div>
    <div class="logo">
        <img src="logo.png" height="50" width="100">
    </div>
    <div class="contents">
    <form>
        <div class="form-fill1">
            <label for="email">Email</label>
                    <input type="email" id="email" autocomplete="off">
                   
        </div>
        <div class="form-fill2">
            <label for="password">Password (6 or more characters)</label>
            <input type="password" id="password">
        </div>
        <p>By clicking Agree & Join, you agree to the LinkedIn <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a></p>
                <button class="join-btn">Agree & Join</button>
         <div class="or">
            <div class="line"></div>
                    <h4>or</h4>
                    <div class="line"></div>
                    </div>
         <button class="google-btn">
            <img src="google-logo.png">
            Continue with Google
        </button>
        <p class="signin">Already on LinkedIn? <a href="#">Sign in</a></p>
    </form>
    </div>
    <p class="get-help">Looking to create a page for a business? <a href="#">Get help</a></p>

</body>
</html>
